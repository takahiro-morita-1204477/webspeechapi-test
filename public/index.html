<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-scope" content="profile email">

    <title>Web Speech API</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script>
        var flag_speech = 0;
 
        function vr_function() {
            window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
            var recognition = new webkitSpeechRecognition();
            recognition.lang = 'ja';
            recognition.interimResults = true;
            recognition.continuous = true;
 
            recognition.onsoundstart = function() {
                document.getElementById('status').innerHTML = "認識中";
            };
            recognition.onnomatch = function() {
                document.getElementById('status').innerHTML = "もう一度試してください";
            };
            recognition.onerror = function() {
                document.getElementById('status').innerHTML = "エラー";
                if(flag_speech == 0)
                  vr_function();
            };
            recognition.onsoundend = function() {
                document.getElementById('status').innerHTML = "停止中";
                  vr_function();
            };
 
            recognition.onresult = function(event) {
                var results = event.results;
                for (var i = event.resultIndex; i < results.length; i++) {
                    if (results[i].isFinal)
                    {
                        var speech_content = results[i][0].transcript;
                        document.getElementById('result_text').innerHTML = speech_content;
                        send_googlesheet(speech_content);
                        vr_function();
                    }
                    else
                    {
                        document.getElementById('result_text').innerHTML = "[途中経過] " + results[i][0].transcript;
                        flag_speech = 1;
                    }
                }
            }
            flag_speech = 0;
            document.getElementById('status').innerHTML = "start";
            recognition.start();
        }
        function send_googlesheet(speech_content) {
            $.getJSON(`https://script.google.com/a/g.softbank.co.jp/macros/s/AKfycbz81cCxd3uu6Gbr6ea60dUNs0oiqjFKnK8ViJO2o_XkjtZdxgU/exec?test=${speech_content}&id=${fullname}&callback=?`,
            function(data){
              getjson(data);
            });
        }
        function getjson(data) {
          console.log("Done!");
        }
    </script> 
</head>

    <br>
    <input type="button" onClick="vr_function();" value="音声認識開始">
